# @package _global_
defaults:
  - dataset_module: dataset
  - architecture_module: basic_archimodule
  - hydra: hydra

project_dir: C:/Users/ddang/Desktop/projects/ai-lab-eda

data_path: ${project_dir}/data
data_type: binary_imbalanced
data_name: ${data_type}_train.csv
meaningful_features:
  - HighBP
  - HighChol
  - CholCheck
  - BMI
  - Smoker
  - Stroke
  - HeartDiseaseorAttack
  - PhysActivity
  - Fruits
  - Veggies
  - HvyAlcoholConsump
  - AnyHealthcare
  - NoDocbcCost
  - GenHlth
  - MentHlth
  - PhysHlth
  - DiffWalk
  - Sex
  - Age
  - Education
  - Income
